apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-tls-vault-development
  namespace: flux-system
spec:
  interval: 60s
  path: ./gitops/infrastructure/development/tls/vault
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system