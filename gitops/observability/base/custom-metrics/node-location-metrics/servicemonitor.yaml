apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: node-location-metrics
  namespace: observability
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: node-location-metrics
  namespaceSelector:
    matchNames:
      - observability
  endpoints:
    - port: http
      path: /metrics
      interval: 30s