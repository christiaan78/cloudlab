apiVersion: secrets.hashicorp.com/v1alpha1
kind: VaultStaticSecret
metadata:
  name: grafana-secret-sync
  namespace: observability
spec:
  vaultAuthRef: vault-auth   # points to the VaultAuth in platform
  mount: k8s
  path: k8s/observability/grafana
  type: kv-v2
  refreshAfter: 1h
  destination:
    name: grafana
    create: true
    overwrite: true
