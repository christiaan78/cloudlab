apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: pihole-secret-sync
  namespace: pihole
spec:
  destination:
    create: true
    name: pihole-webpassword
  hmacSecretData: true
  mount: secret
  path: k8s/pihole/pihole-webpassword
  type: kv-v2
  vaultAuthRef: pihole-vault-auth