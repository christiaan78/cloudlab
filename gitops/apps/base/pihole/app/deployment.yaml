apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole-deployment
  labels:
    app: pihole
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
      annotations:
        instrumentation.opentelemetry.io/inject-sdk: "false"
    spec:
      serviceAccountName: pihole
      securityContext:
        fsGroup: 1000
      initContainers:
      - name: init-gravity
        image: pihole/pihole:2026.02.0
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-lc"]
        args:
          - |
            set -e
            if [ ! -f /etc/pihole/.gravity_done ]; then
              echo "[init] Running initial gravity build (pihole -g)..."
              pihole -g
              touch /etc/pihole/.gravity_done
              echo "[init] Gravity build complete."
            else
              echo "[init] Gravity already initialized, skipping."
            fi
        securityContext:
          runAsUser: 0
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]
            add:
              - NET_BIND_SERVICE
              - CHOWN
              - SETGID
              - SETUID
              - DAC_OVERRIDE
              - FOWNER
        volumeMounts:
        - name: pihole-etc
          mountPath: /etc/pihole/
        - name: tmp
          mountPath: /tmp
      containers:
      - name: pihole
        image: pihole/pihole:2026.02.0
        securityContext:
          runAsUser: 0
          runAsNonRoot: false
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
            - CHOWN
            - SETGID
            - SETUID
            - DAC_OVERRIDE
            - FOWNER
        env:
        - name: TZ
          value: "Europe/Amsterdam"
        - name: ServerIP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: FTLCONF_webserver_api_password
          valueFrom:
            secretKeyRef:
              name: pihole-webpassword
              key: password
        - name: FTLCONF_dns_listeningMode
          value: "ALL"
        - name: DNSMASQ_USER
          value: "root"
        - name: FTLCONF_dns_upstreams
          value: |-
            86.54.11.1
            86.54.11.201
        ports:
        - containerPort: 80
          name: http
        - containerPort: 53
          protocol: UDP
          name: dns-udp
        - containerPort: 53
          protocol: TCP
          name: dns-tcp
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /admin/
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /admin/
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: pihole-etc
          mountPath: /etc/pihole/
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: pihole-etc
        persistentVolumeClaim:
          claimName: pihole-pvc
      - name: tmp
        emptyDir: {}