injector:
  enabled: false

global:
  tlsDisable: false

server:
  ui: true

  # roll pods automatically when spec changes
  updateStrategyType: RollingUpdate

  # mount cert-manager's TLS secret
  volumes:
    - name: userconfig-vault-server-tls
      secret:
        secretName: vault-server-tls

  volumeMounts:
    - name: userconfig-vault-server-tls
      mountPath: /vault/userconfig/vault-server-tls
      readOnly: true

  # make CLI/probes trust the CA by default
  extraEnvironmentVars:
    VAULT_CACERT: /vault/userconfig/vault-server-tls/ca.crt

  # override probes to ignore VAULT_CACERT (prevents TLS probe failures)
  readinessProbe:
    enabled: true
    exec:
      command:
        - /bin/sh
        - -ec
        - 'env -u VAULT_CACERT vault status -tls-skip-verify'
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 2

  livenessProbe:
    enabled: true
    exec:
      command:
        - /bin/sh
        - -ec
        - 'env -u VAULT_CACERT vault status -tls-skip-verify'
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  # IMPORTANT: tell Traefik to use HTTPS upstream + your ServersTransport
  service:
    annotations:
      traefik.ingress.kubernetes.io/service.serversscheme: https
      traefik.ingress.kubernetes.io/service.serverstransport: ingress-traefik-vault-tls@kubernetescrd

  standalone:
    enabled: true
    config: |-
      ui = true
      listener "tcp" {
        address            = "0.0.0.0:8200"
        cluster_address    = "0.0.0.0:8201"
        tls_disable        = 0
        tls_cert_file      = "/vault/userconfig/vault-server-tls/tls.crt"
        tls_key_file       = "/vault/userconfig/vault-server-tls/tls.key"
        tls_client_ca_file = "/vault/userconfig/vault-server-tls/ca.crt"
      }
      storage "raft" {
        path = "/vault/data"
      }
