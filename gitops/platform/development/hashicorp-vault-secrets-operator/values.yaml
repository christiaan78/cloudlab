defaultVaultConnection:
  enabled: true
  address: "https://hashicorp-vault.platform.svc.cluster.local:8200"
  caCertSecret: "vault-internal-ca"
  tlsServerName: "hashicorp-vault.platform.svc.cluster.local"
  skipTLSVerify: false